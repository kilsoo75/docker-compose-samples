  portainer:
    image: portainer/portainer
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/opt/portainer:/data"
    deploy:
      placement:
        constraints: [node.role == manager]    
networks:
  webnet:
